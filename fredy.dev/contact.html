canonical_url: 'https://www.fredy.dev/'

<div class="main-wrapper_external">
  <div class="main-wrapper_internal contact-form-1">
    <main class="contact-form">
      <h3>Contact Form</h3>
      <div class="container-form">
        <form onsubmit="return mySubmitFunction(event)">
          <label for="fname">Name</label>
          <input id="fname" type="text" name="firstname" placeholder="Your name.."/>
          <label for="emails">Email:</label>
          <input type="email" id="emails" name="emails" placeholder="Your email.."/>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          <input type="submit" value="Submit"/>
        </form>
      </div>
    </main>
  </div>
</div>
<script>
  function mySubmitFunction(e) {
    e.preventDefault();
    console.log('form submitted');
    return false;
  }
</script>
