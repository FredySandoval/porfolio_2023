    <script>
      function handleHamburgerChange(checkbox) {
          const body = document.querySelector('body');
          if (checkbox.checked) {
              // remove scroll on body element
              document.querySelector('#navigation-menu').setAttribute('aria-hidden', 'false');
              body.style.overflow = 'hidden';
          } else {
              body.style.overflow = '';
              document.querySelector('#navigation-menu').setAttribute('aria-hidden', 'true');
          }
      }
    </script>

      <div class="nav-center">
        <nav id="navigation-menu" role="navigation" aria-label="navigation menu" aria-hidden="false">
          <ul>
            {% for item in site.data.navigation %}
              <li><a class="hoverEffect {% if page.url == item.link%}current-page-1{% endif %}" href="{{ item.link }}">{{ item.name }}</a></li>
            {% endfor %}
            <li>
              <div class="dropdown hoverEffect">
                <div class="dropbtn" role="button" aria-expanded="false" onmouseenter="ariaExpanded_dropbtn(this)">Categories</div>
                <ul class="dropdown-content" aria-hidden="true" aria-label="submenu" tabindex="-1" onmouseleave="ariaCollapse_dropbtn(this)">
                  {% for category in site.categories %}
                    <li> <a class="hoverEffect-dpbtn" href="{{ site.baseurl }}/category/{{ category | first | slugify }}" aria-label="{{ category | first | slugify }}">{{category | first}}</a></li>
                  {% endfor %}
                </ul>
              </div>
              <script>
                function ariaExpanded_dropbtn(el) {
                  const dropdown = document.querySelector('.dropbtn');
                  dropdown.setAttribute('aria-expanded', 'true');
                  const menu1 = document.querySelector('.dropdown-content');
                  menu1 .setAttribute('aria-hidden', 'false');
                }
                function ariaCollapse_dropbtn(el) {
                  const dropdown = document.querySelector('.dropbtn');
                  dropdown.setAttribute('aria-expanded', 'false');
                  const menu1 = document.querySelector('.dropdown-content');
                  menu1 .setAttribute('aria-hidden', 'true');
                }
              </script>
            </li>
          </ul>
        </nav>
        <div id="hamburger_overlay" onclick="handleHamburgerOverlay(this)"></div>
      </div>
      <script>
        function handleHamburgerOverlay(el) {
            document.querySelector('input.toggle').checked = false;
            document.querySelector('body').style.overflow = '';
        };
        (function () {
            var width = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;
            if (width < 768) {
                document.querySelector('#navigation-menu').setAttribute('aria-hidden', 'true');
            }
        })();
      </script>

          <script>
            const themes_available = [ 'light', 'dark', 'grape'];
            // sets the icons to the correct theme on page load
            const loadDarkButtonIcon = () => {
                const thtml = document.querySelector('html').getAttribute('theme');
                if (thtml) {
                    let states = document.querySelectorAll('.theme');
                    let arr = Array.from(states);
                    let index = arr.findIndex( el => el.classList.contains('show') );
                    states[index].classList.remove('show');
                    let index2 = themes_available.indexOf(thtml);
                    states[index2].classList.add('show');
                }
            };
            loadDarkButtonIcon()
            function toggleTheme(){
                    const html = document.querySelector('html');
                    const theme = html.getAttribute('theme');
                    let index = themes_available.indexOf(theme);
                    let newIndex = index >= themes_available.length - 1 ? 0: index + 1;
                    html.setAttribute('theme', themes_available[newIndex]);
                    loadDarkButtonIcon();
                    localStorage.setItem('theme', themes_available[newIndex]);
                    let aria_pressed = document.querySelector('.darkButton-style').setAttribute('aria-pressed', 'true');
            }
          </script>
