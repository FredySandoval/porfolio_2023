---
layout: default
---
<style>
  .main-wrapper_external {
      display: flex;
      justify-content: center;
      background-color: var(--content-background-color);
      transition: background-color 0.3s ease-out;
  }
  .main-wrapper_internal {
      width: 100%;
      max-width: var(--page-width);
      margin-top: 30px;
      display: flex;
      flex-direction: row;
  }
  .main-wrapper_internal > main {
      flex-grow: 1;
  }
  .main-wrapper_internal > aside {
      min-width: 28%;
      width: 28%;
  }
  @media screen and (max-width: 768px) {
      .main-wrapper_internal {
          flex-direction: column;
      }
      .main-wrapper_internal > main {
          flex-grow: 1;
      }
      .main-wrapper_internal > aside {
          max-width: 100%;
          width: 100%;
      }
  }
</style>
<div class="main-wrapper_external">
  <div class="main-wrapper_internal">
    <main>{{ content }}</main>
    <aside >
        {% include organisms/sidebar-1.html %}
    </aside>
  </div>
</div>
